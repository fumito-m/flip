<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--script src="../jquery-1.10.2.min.js"></script-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../src/flip.js"></script>
    <title>jQuery plugin</title>
    <style type="text/css">
      body {
        margin: 0 100px;
      }
      .card {
        width: 100px;
        margin: 20px;
        display: inline-block;
      }
      
      .front, .back, .middle {
        border: 2px gray solid;
        padding: 10px;
      }
      .front {
        background-color: #ccc;
      }
      .back {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="card-1" class="card">
      <div class="front">
          Front
      </div>
      <div class="middle">
          Middle To<br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          Middle From
      </div>
      <div class="back">
          Back
      </div>
    </div>

    <div id="card-2" class="card">
      <div class="front">
          Front From<br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          Front To
      </div>
      <div class="middle">
          Middle
      </div>
      <div class="back">
          Back
      </div> 
    </div>

    <div class="card">
      <div class="front">
          Front
      </div>
      <div class="middle">
          Middle
      </div>
      <div class="back">
          Back<br>
          Back<br>
          Back<br>
          Back<br>
          Back<br>
          Back<br>
          Back<br>
          Back
      </div> 
    </div>


    <div class="card">
      <div class="front">
          Front
      </div>
      <div class="middle">
          Middle
      </div>
      <div class="back">
          Back
      </div> 
    </div>
    <script type="text/javascript">
    $(function(){
      $(".card").flip({
        trigger: "click",
        autoSize: false,
        forceHeight: true
      });
    });
    </script>
  </body>
</html>
